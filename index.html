<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liang's AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: none;
        }

        /* Individual Messages */
        .message {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user {
            background-color: #0a84ff;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #444654;
            align-self: flex-start;
        }

        /* Introduction Message */
        #intro {
            background-color: #50515f;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Input Bar */
        #input-container {
            display: flex;
            padding: 15px;
            background-color: #40414f;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #50515f;
            color: #ffffff;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #0a84ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0073e6;
        }

        /* Styling for Links */
        .message a {
            color: #1e90ff;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Introduction Message -->
    <div id="intro">
        <h2>Welcome to Liang's AI Chatbot</h2>
        <p>Hi, I'm <strong>Liang Qu</strong>, a software engineer/manager. This chatbot is my virtual assistant to help people learn more about me.</p>
        <p>Feel free to ask anything! ðŸš€</p>
    </div>

    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const BACKEND_URL = "https://j49y6uchkf.execute-api.us-east-1.amazonaws.com/test";  // Replace with your API Gateway URL

        let session_id = null;

        // Initialize with introduction message in chat
        window.onload = function() {
            displayMessage("Hello! I'm an AI assistant built by Liang Qu. Ask me anything! ðŸš€", "bot");
        };

        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (!message) return;

            // Display user message
            displayMessage(message, "user");
            inputField.value = ""; // Clear input field

            // Send API request to AWS
            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ session_id, message })
                });

                const data = await response.json();
                session_id = data.session_id; // Store session ID for continuity

                // Display AI response
                displayMessage(data.response, "bot");
            } catch (error) {
                displayMessage("Error: Unable to connect to the chatbot.", "bot");
                console.error("Chatbot Error:", error);
            }
        }

        function displayMessage(text, sender) {
            const chatContainer = document.getElementById("chat-container");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            
            // Use marked.js to convert Markdown to HTML safely
            messageDiv.innerHTML = marked.parse(text);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
